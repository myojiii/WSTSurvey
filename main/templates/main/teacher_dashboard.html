{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Desk · ADELSURVEY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #10161d;
            min-height: 100vh;
            color: #f4f7f9;
            display: grid;
            place-items: center;
            padding: clamp(2rem, 6vw, 4rem) 1.5rem;
        }

        .teacher-panel {
            width: min(900px, 100%);
            background: linear-gradient(135deg, rgba(36, 129, 115, 0.35) 0%, rgba(19, 57, 77, 0.35) 100%);
            border-radius: 28px;
            padding: clamp(2.2rem, 5vw, 3rem);
            box-shadow: 0 35px 80px rgba(6, 18, 26, 0.55);
            backdrop-filter: blur(12px);
            display: grid;
            gap: 1.8rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        header h1 {
            margin: 0;
            font-size: clamp(1.6rem, 4.5vw, 2.4rem);
            font-weight: 700;
            letter-spacing: 0.08em;
        }

        .badge {
            padding: 0.45rem 1rem;
            border-radius: 999px;
            background: rgba(27, 198, 173, 0.22);
            border: 1px solid rgba(29, 197, 170, 0.35);
            font-size: 0.85rem;
            letter-spacing: 0.03em;
        }

        .header-actions {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
        }

        .logout-link {
            color: inherit;
            text-decoration: underline;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1.1rem;
        }

        .summary-card {
            background: rgba(11, 43, 52, 0.55);
            border: 1px solid rgba(38, 158, 140, 0.28);
            border-radius: 20px;
            padding: 1.3rem 1.1rem;
            display: grid;
            gap: 0.4rem;
        }

        .summary-card span {
            font-size: 0.82rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: rgba(199, 237, 230, 0.7);
        }

        .summary-card strong {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .actions {
            display: grid;
            gap: 0.85rem;
        }

        .action-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            border-radius: 18px;
            padding: 0.95rem 1.1rem;
            background: rgba(16, 146, 126, 0.28);
            border: 1px solid rgba(29, 197, 170, 0.32);
            color: inherit;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 18px 30px rgba(12, 90, 78, 0.35);
        }

        footer {
            text-align: center;
            font-size: 0.82rem;
            color: rgba(197, 229, 221, 0.55);
        }
    </style>
</head>
<body>
    <section class="teacher-panel">
        <header>
            <h1>ADELSURVEY Teacher Desk</h1>
            <div class="header-actions">
                <span class="badge">{{ teacher.get_full_name|default:"Teacher" }}</span>
                <a class="logout-link" href="{% url 'logout' %}">Logout</a>
            </div>
        </header>
        <div class="summary">
            <div class="summary-card">
                <span>Active Surveys</span>
                <strong>3</strong>
            </div>
            <div class="summary-card">
                <span>Pending Reviews</span>
                <strong>5</strong>
            </div>
            <div class="summary-card">
                <span>Published Results</span>
                <strong>12</strong>
            </div>
        </div>
        <div class="actions">
            <a href="#" class="action-button">Create New Survey</a>
            <a href="#" class="action-button">Review Student Responses</a>
            <a href="#" class="action-button">Export Reports</a>
        </div>
        <footer>Default teacher account · ADELSURVEY</footer>
    </section>
</body>
</html>
